		<h1>Fancify my Text</h1>

		<fieldset>
			<legend>Text</legend>
			<textarea id="textarea" rows="4" cols="30" placeholder="Type some text here..."></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="bigger-btn" onclick="changeTextSize()">Bigger!</button>
			<button id="moo-btn" onclick="mooText()">Moo</button>
			<label>FancyShmancy</label>
			<input type="radio" name="for-fancify" id="fancy-radio" onchange="setFancyText()">

			<input type="radio" name="for-fancify" id="boring-radio" onchange="setBoringText()">
